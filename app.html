<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disfraces para Niño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category {
            margin-bottom: 30px;
        }
        .category img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-size: 1.2em;
            color: #f44336;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Disfraz Wolverine -->
    <div class="category" id="wolverine">
        <h2>Disfraz Wolverine</h2>
        <img src="https://i.postimg.cc/MK74r70B/Whats-App-Image-2025-01-15-at-7-10-33-PM-1.jpg" alt="Disfraz Wolverine">
        <p>¡Explora nuestros disfraces para niño!</p>
        
        <!-- Selector de talla -->
        <label for="talla-wolverine">Elige una talla:</label>
        <select id="talla-wolverine" class="form-select">
            <option value="4">Talla 4 - $25.00</option>
            <option value="6">Talla 6 - $25.00</option>
            <option value="8">Talla 8 - $25.00</option>
            <option value="10">Talla 10 - $35.00</option>
            <option value="12">Talla 12 - $25.00</option>
        </select>

        <!-- Selector de cantidad -->
        <label for="cantidad-wolverine">Elige la cantidad:</label>
        <input type="number" id="cantidad-wolverine" class="form-control" value="1" min="1">

        <!-- Precio actualizado -->
        <p id="precio-wolverine" class="price">Total: $25.00</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Aquí incluyes el archivo JavaScript -->
<script src="hombre.js"></script>
</body>
</html>
